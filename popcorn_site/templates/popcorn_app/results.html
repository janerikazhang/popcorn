{% extends 'popcorn_app/index_with_menu.html' %}

    {% block main %}

    <p>Search Terms: <em>{{ query }}</em></p>

        {% for result in results %}
            <div class="result">
            <div id="resulttitle">
                    <a href="{{ result.link }}">
                    <strong>{{ result.title }}</strong>
                    </a>
            </div>
            <div id="resultdescription">{{ result.summary }}</div>
            <div id="resultlink">{{ result.link }}</div>
            </div>
        {% endfor %}

{% endblock %}
